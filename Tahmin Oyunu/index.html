<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-primary text-center">Tahmin Oyunu</h1>


        <div class="input-group">
            <label class="input-group-text" for="zorluk">Bir zorluk seçiniz.</label>
            <select class="form-select" id="zorluk">
                <option disabled selected >Bir zorluk seç</option>
                <option value="10">Kolay (0-10)</option>
                <option value="50">Orta (0-50)</option>
                <option value="100">Zor (0-100)</option>
            </select>
        </div>

        <div class="input-group my-2">
            <label class="input-group-text" for="tahmin">Tahmininizi girin.</label>
            <input class="form-control" type="text" id="tahmin">
        </div>

        <p id="yazi" class="text-center text-primary fw-bold">Oyuna başlamak için bir zorluk seçiniz.</p>

        <button id="btn" class=" btn btn-primary w-50">
            Tahmin ET!
            <span class="badge "></span>
        </button>
        <button id="yenile" class="btn btn-info w-50 mt-2">Tekrar Oyna!</button>

        
    </div>
    <div class="container mt-3">
        <ul class="onceki-tahminler list-group">
        
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
